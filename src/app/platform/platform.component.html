<md-grid-list cols="10" rowHeight="100px">

      [rowspan]="'8'"

      (doneQuery)="getData($event)" 
      (doneIndicatorQuery)="getIndicatorData($event)"
      (indicatorQueryStatus)="getIndicatorQueryStatus($event)"></rz-filter-group>
  </md-grid-tile>
   <md-grid-tile id="test"
      [colspan]="'2'"
      [rowspan]="'2'"
      [style.background]="'lightpink'">
      <rz-indicator

        [primary] = "indicatorResults?.lostSales"
        [secondary]= "indicatorResults?.lostCusts"
        [loading]="indicatorQueryInProgress"
      ></rz-indicator>
  </md-grid-tile>

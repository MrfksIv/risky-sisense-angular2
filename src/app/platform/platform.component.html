<md-grid-list cols="10" rowHeight="100px">
  <md-grid-tile
      [colspan]="'3'"
      [rowspan]="'8'"
      [style.background]="'white'">
    <rz-filter-group 
      (doneQuery)="getData($event)" 
      (doneIndicatorQuery)="getIndicatorData($event)"
      (indicatorQueryStatus)="getIndicatorQueryStatus($event)"
      (loadingTableInProgress)="dummyFn()"
      (doneTableQuery)="getTableData($event)">  
    </rz-filter-group>
  </md-grid-tile>
   <md-grid-tile id="test"
      [colspan]="'2'"
      [rowspan]="'2'"
      [style.background]="'white'">
        <rz-indicator
        [primaryTitle]="avgSalesIndicator?.primaryTitle"
        [secondaryTitle]="avgSalesIndicator?.secondaryTitle"
        [primary] = "avgSalesIndicator?.getPrimaryValue()"
        [secondary]= "avgSalesIndicator?.getSecondaryValue()"
        [loading]="avgSalesIndicator?.getQueryStatus()">
      </rz-indicator>
  </md-grid-tile>
  <md-grid-tile
      [colspan]="'2'"
      [rowspan]="'2'"
      [style.background]="'#white'">
      <rz-indicator
        [primaryTitle]="freshSalesIndicator?.primaryTitle"
        [secondaryTitle]="freshSalesIndicator?.secondaryTitle"
        [primary] = "freshSalesIndicator?.getPrimaryValue()"
        [loading]="avgSalesIndicator?.getQueryStatus()">
      </rz-indicator>
  </md-grid-tile>
  <md-grid-tile
      [colspan]="'7'"
      [rowspan]="'8'"
      [style.background]="'#white'">
    <rz-table [tableData] = "tableQueryResults"></rz-table>
  </md-grid-tile>

  <md-grid-tile

  </md-grid-tile>
  
</md-grid-list>
